<!DOCTYPE html>
<html>
<head>
  <title>MovieFX</title>
  <link rel="shortcut icon" type="image/png" href="pics/logo-2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="onsen-css-components.css">
  <link rel="stylesheet" href="onsen-css-components.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.10/css/onsenui.css">
 -<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.10.10/js/onsenui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oxanium|Permanent+Marker|Spartan|Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>
  <ons-page>

   
  
</ons-page>

<ons-page>
  <ons-toolbar>
    <div class="center">SEARCH</div>
  </ons-toolbar>

  <ons-tabbar swipeable position="auto">
    <ons-tab page="tab1.html" label="SEARCH" icon="search" active>
    </ons-tab>
    <ons-tab page="tab2.html" label="TRENDING" icon="chalkboard-teacher" active-icon="chalkboard-teacher" id="tab">
    </ons-tab><ons-tab page="tab3.html" label="TOP RATED" icon="chart-bar" active-icon="chart-bar" id="tab-2">
    </ons-tab>
  </ons-tabbar>
</ons-page>

<template id="tab1.html">
  <ons-page id="Tab1">
     <h1 class="animated" id="title">Movie<span>FX</span></h1>
    
    <div class="container">
      
      
        <div class="animated" id="form-group">

                
            <input type="search" value="" placeholder="Movie Title..." id="inputValue"></input>
          <ons-button modifier="large"  type="submit" class="btn" id="search" icon="search" ripple></ons-button>
          
        </div>
        <div id="loader"></div>
        

        
      

      <div id="movies-searchable">
          
      
    </div>
  </ons-page>
</template>

<template id="tab2.html">
  <ons-page id="Tab2">
    <div class="trend"></div>
  </ons-page>
</template>

<template id="tab3.html">
  <ons-page id="Tab3">
    <div class="top-rated"></div>
  </ons-page>
</template>


	<script async src="app.js"></script>

</body>
</html>
